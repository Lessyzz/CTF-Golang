<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF - Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #f1f1f1;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #00bfff;
        }

        .button {
            background-color: #008ab8;
            color: white;
            padding: 12px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0099cc;
        }

        .form-group {
            margin-top: 20px;
            text-align: center;
        }

        .form-group input[type="file"] {
            background-color: #2c2c2c;
            border: none;
            padding: 10px;
            color: #fff;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 6px;
        }

        .form-group input[type="submit"] {
            background-color: #00bfff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0099cc;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .back-button a {
            color: #00bfff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-button a:hover {
            text-decoration: underline;
        }

        .info {
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        <p style="color: orange;">Don't forget to check out here: <a style="color: red; text-decoration: none;" target="_blank" href="https://github.com/Lessyzz/go-reverse-shell">Golang Reverse Shell</a></p>
        <p>Upload your file to the server</p>

        <div class="form-group">
            <form enctype="multipart/form-data" action="/admin/upload" method="post">
                <input type="file" name="file" />
                <input type="submit" value="Upload" />
            </form>
        </div>

        <div class="back-button">
            <a href="/admin/dashboard">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
